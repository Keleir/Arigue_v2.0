{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block username %} {{ user.username }} {% endblock %}

{% block page-content %}

<h1 class="page-header">Profile View</h1>

<div class="row">
<div class="col-md-5 col-md-offset-1">

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">User Profile</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">

			<div class="form-group">
			<label class="col-sm-3 control-label">用户名</label>
			<div class="col-md-8">
			<p class="form-control-static">{{ user.username }}</p>
			</div>
			</div>

			<div class="form-group">
			<label for="inputPassword" class="col-md-3 control-label">Avatar</label>
			<div class="col-md-8">
			<img src="/upload/{{  user.userimg }}" style="height: 100px;">
			</div>
			</div>

			<div class="form-group">
			<label for="inputPassword" class="col-md-3 control-label">Email</label>
			<div class="col-md-8">
			<input type="" class="form-control" id="inputPassword" value="{{ user.email }}" disabled>
			</div>
			</div>

			<div class="form-group">
			<label for="inputPassword" class="col-md-3 control-label">School</label>
			<div class="col-md-8">
			<input type="" class="form-control" id="inputPassword" value="{{ user.school }}" disabled>
			</div>
			</div>

			<div class="form-group">
			<label for="inputPassword" class="col-md-3 control-label">Job</label>
			<div class="col-md-8">
			<input type="" class="form-control" id="inputPassword" value="{{ user.job }}" disabled>
			</div>
			</div>
		</form>
	</div>
</div>





</div><!-- /.col-md-5 col-md-offset-1 -->
</div><!-- /.row -->

{% endblock %}
