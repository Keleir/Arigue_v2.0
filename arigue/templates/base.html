<!-- 模态框（Modal） -->
<div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-labelledby="settingLabel" aria-hidden="true" data-backdrop="static">
<div class="modal-dialog">
<div class="modal-content">
      <form class="form-horizontal" role="form" method="post" action="/setting/">

             {{  pf.as_p }} 

              <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
              </div>
              <div class="modal-body">

              <div class="form-group">
                     <label class="col-sm-3 control-label">用户名</label>
                     <div class="col-sm-6">
                           <p class="form-control-static">{{ username }}</p>
                     </div>
              </div>

              <div class="form-group">
                     <label for="inputPassword" class="col-sm-3 control-label">新密码</label>
                     <div class="col-sm-6">
                     <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                     </div>
              </div>

              <div class="form-group">
                     <label for="inputPassword" class="col-sm-3 control-label">确认密码</label>
                     <div class="col-sm-6">
                     <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                     </div>
              </div>

              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">提交更改</button>
              </div>
       </form>
</div><!-- /.modal-content -->
</div><!-- /.modal -->
